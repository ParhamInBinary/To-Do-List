<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <script src="https://kit.fontawesome.com/78a289b7c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ========== HEADER ========== -->
    <header>
        <div class="eventDropdown">
            <p>My events</p>
            <div class="dropdownIcon"></div>
        </div>

        <div class="dropdownWindow">
            <span class="spanEvents">Events</span>
            <span class="spanSaved">Saved dates</span>

            <div class="eventItem">
                <div class="eventIcon"><i class="fa-solid fa-cake-candles fa-xl"></i></div>
                <div class="eventItemInfo">
                    <div>
                        <p class="eventItemtitle">Title</p>
                        <p class="eventItemDate"><i class="fa-regular fa-calendar-xmark"></i> 2022-12-14</p>
                    </div>
                    <p class="eventItemDescription">Description</p>
                </div>
                <button class="removeEventItem"><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="addEvent">
                <button class="addEventBtn"><i class="fa-solid fa-plus fa-xl"></i></button>
                <p>Add Event</p>
            </div> 

        </div>
            
        <div class="centerPart">
            <h1>My Calendar</h1>
            <div class="monthDisplay">
                <i class="fa-solid fa-angle-left prevMonth"></i>
                <p class="currentMonth"></p>
                <i class="fa-solid fa-angle-right nextMonth"></i>
            </div>
        </div>
            

        <div class="timeAndDate">
            <p class="todaysWeekday"></p>
            <div class="currentDate"></div>
            <p class="clock"></p>
        </div>
    </header>
    
    <!-- ========== WEEKDAYS ========== -->
    <div class="weekdays">
        <div class="sunday">Sunday</div>
        <div class="monday">Monday</div>
        <div class="tuesday">Tuesday</div>
        <div class="wednesday">Wednesday</div>
        <div class="thurdays">Thursday</div>
        <div class="friday">Friday</div>
        <div class="saturday">Saturday</div>
    </div>
    
    <!-- ========== CALENDAR ========== -->
    <main class="calendarBody"></main>
    
</body>
</html>
