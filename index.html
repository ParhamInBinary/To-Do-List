<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
</head>
<body>

    <header>
        <div class="eventDropdown">
            <p>My events</p>
            <div class="dropdownIcon"></div>
        </div>
        <h1>My Calendar</h1>
        <div class="timeAndDate">
            <p>Today</p>
        </div>
    </header>

    <div class="weekdays">
        <div class="sunday"></div>
        <div class="monday"></div>
        <div class="tuesday"></div>
        <div class="wednesday"></div>
        <div class="thurdays"></div>
        <div class="friday"></div>
        <div class="saturday"></div>
    </div>

    <main class="calendarBody"></main>
    
</body>
</html>
