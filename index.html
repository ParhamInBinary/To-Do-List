<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <script src="https://kit.fontawesome.com/78a289b7c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ========== HEADER ========== -->
    <header>
        <div class="eventDropdown">
            <p>My events</p>
            <div class="dropdownIcon"></div>
        </div>
        <div class="centerPart">
            <h1>My Calendar</h1>
            <div class="monthDisplay">
                <i class="fa-solid fa-angle-left"></i>
                <p class="currentMonth"></p>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <div class="timeAndDate">
            <p>Today</p>
            <div class="date">
                <p class="month"></p>
                
                <p class="day"></p>
                
                <p class="year"></p>
            </div>
            <p class="clock"></p>
        </div>
    </header>
    
    <!-- ========== WEEKDAYS ========== -->
    <div class="weekdays">
        <div class="sunday">Sunday</div>
        <div class="monday">Monday</div>
        <div class="tuesday">Tuesday</div>
        <div class="wednesday">Wednesday</div>
        <div class="thurdays">Thursday</div>
        <div class="friday">Friday</div>
        <div class="saturday">Saturday</div>
    </div>
    
    <!-- ========== CALENDAR ========== -->
    <main class="calendarBody"></main>
    
</body>
</html>
