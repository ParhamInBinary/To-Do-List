<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <script src="https://kit.fontawesome.com/78a289b7c0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="blurCover"></div>

    <div class="addEventWindow">
        <i class="fa-solid fa-xmark closeAddEventWindow"></i>
        <label for="title">Title</label>
        <input name="title" id="title" type="text" required>
        <label for="description">Description</label>
        <textarea name="description" id="description" required></textarea>

        <div class="choseDate">
            <div class="dateTitles">
                <p>Month</p>
                <p>Day</p>
                <p>Year</p>
            </div>
            <select name="choseMonth" id="choseMonth" required>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
            <select name="choseDay" id="choseDay" required>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <input id="choseYear" name="choseYear" type="number" required>
        </div>
        <p class="occasionTitle">Occasion</p>
        <select name="occasion" id="occasion">
            <option value="other">Other</option>
            <option value="meeting">Meeting</option>
            <option value="meeting">Birthday</option>
            <option value="appointment">Appointment</option>
        </select>
        <div class="bottomRow">
            <buttin class="submit">Add</buttin>
            <div>
                <input id="checkbox" type="checkbox">
                <span>Save date</span>
            </div>
        </div>
    </div>
    <!-- ========== HEADER ========== -->
    <header>
        <div class="eventDropdown">
            <p>My events</p>
            <div class="dropdownIcon"></div>
        </div>

        <div class="dropdownWindow">
            <span class="spanEvents">Events</span>
            <span class="spanSaved">Saved dates</span>

            <div class="eventItem">
                <div class="eventIcon"><i class="fa-solid fa-cake-candles fa-xl"></i></div>
                <div class="eventItemInfo">
                    <div>
                        <p class="eventItemtitle">Title</p>
                        <p class="eventItemDate"><i class="fa-regular fa-calendar-xmark"></i> 2022-12-14</p>
                    </div>
                    <p class="eventItemDescription">Description</p>
                </div>
                <button class="removeEventItem"><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="addEvent">
                <button class="addEventBtn"><i class="fa-solid fa-plus fa-xl"></i></button>
                <p>Add Event</p>
            </div> 
        </div>
            
        <div class="centerPart">
            <h1>My Calendar</h1>
            <div class="monthDisplay">
                <i class="fa-solid fa-angle-left prevMonth"></i>
                <p class="currentMonth"></p>
                <i class="fa-solid fa-angle-right nextMonth"></i>
            </div>
        </div>
            

        <div class="timeAndDate">
            <p class="todaysWeekday"></p>
            <div class="currentDate"></div>
            <p class="clock"></p>
        </div>
    </header>
    
    <!-- ========== WEEKDAYS ========== -->
    <div class="weekdays">
        <div class="sunday">Sunday</div>
        <div class="monday">Monday</div>
        <div class="tuesday">Tuesday</div>
        <div class="wednesday">Wednesday</div>
        <div class="thurdays">Thursday</div>
        <div class="friday">Friday</div>
        <div class="saturday">Saturday</div>
    </div>
    
    <!-- ========== CALENDAR ========== -->
    <main class="calendarBody"></main>
    
</body>
</html>
